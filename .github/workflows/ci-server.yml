name: CI Server
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Login to registry
        run: docker login ghcr.io -u ${{ REGISTRY_USERNAME }} -p ${{ REGISTRY_TOKEN }}
      - name: Push
        run: docker push ghcr.io/JulienBouchardIT/2006Scape:1.0.0
