name: CI server
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Login to registry
        run: docker login ghcr.io -u ${{ registry-username }} -p ${{ registry.token }}
      - name: Push
        run: docker push ghcr.io/2006Space/app:1.0.0
