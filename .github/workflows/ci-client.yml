# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI Client

on:
  workflow_dispatch 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: |
        cd "2006Scape Client"
        mvn -B clean install
        mkdir arte
        echo "client-1.0-jar-with-dependencies.jar -ip 192.168.2.100" >> arte/2006rs.bat
        mv target/client-1.0-jar-with-dependencies.jar arte/client-1.0-jar-with-dependencies.jar
    - name: Save build
      uses: actions/upload-artifact@v2
      with:
        name: result
        path: /home/runner/work/2006Scape/2006Scape/2006Scape Client/arte/*
